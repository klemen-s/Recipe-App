<div class="main">
  <form (submit)="submitHandler($event)" id="myForm">
    <label for="email">Email</label>
    <input type="email" id="email" email="email" />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" />
    
    <button id="submit" class="btn">Login</button>
  </form>
  <div class="error-msg-register" *ngIf="isError">
    {{ errorMessage }}
  </div>
</div>
